<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <h1 class="mx-auto">Password Generator</h1>
            </div>
        </div>
                
    </header>
        
         <section class="container mt-5">
            <div class="row">

                <div class="main-content col-sm-12">
                    <h2>Generate Password</h1>
                    <hr>
                    <div class="textArea">
                     
                        <textarea id="securePassword" class="mt-5">Your secure password is...</textarea>
                    </div>
                    <hr>
                    <div class="container">
                        <div class="row">
                           
                            <div class="col-xs-12 col-sm-12 col-md-4">
                                <button type="button" class="float-left mt-4" id="newPasswordBtn" onclick="generatePassword()">Generate Password</button>
                            </div>
                           
                            <div class="col-xs-12 col-sm-12 col-md-4">
                                <label for="password-length">Password Length: </label>
                                <input class="mt-4 ml-1" id="password-length" type="number" placeholder="0">
                            </div>
                          
                            <div class="col-xs-12 col-sm-12 col-md-4">  
                                <button class="float-right mt-4" id="copyPasswordBtn" onclick="copyPassword()">Copy to Clipboard</button>  
                            </div>

                        </div>
                        
                       
                    </div>
                </div>
            </div>
        </section>

    <script src="script.js"></script>
</body>
</html>
